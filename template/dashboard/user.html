    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            padding: 8px 12px;
            margin: 0 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-button {
            background-color: #4CAF50;

        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h2>User List</h2>

    <table>
        <thead>
            <tr>
                <th>SR no</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            {% for obj in users %}
            {% if not obj.is_superuser %}  
            <!-- Skip the superuser -->
            <tr>
                <!-- Calculate the correct SR number based on the current page -->
                <td>{{ forloop.counter }}</td>
                <td>{{ obj.username}}</td>
                <td><a href="{% url 'delete_user' obj.id %}" class="button delete-button">Delete</a></td>
            </tr>
            {% endif %}   
            {% endfor %}
            
        </tbody>
    </table>
