<div class="page-wrapper">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete the Order Table "{{ Table.name }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button confirm-button">Confirm</button>
        <a href="/tables" class="button cancel-button">Cancel</a>
    </form>
</body>
</html>
